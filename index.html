<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yulissa Rojas" />
    <meta name="description" content="Galeria de fotos interactiva" />
    <meta name="keywords" content="fotografia, viajes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/images/Vector.png"
          alt="logo de la pagina"
        />
        <img
          class="header__line"
          src="/images/Line.png"
          alt="linea divisoria"
        />
      </header>
      <main class="content">
        <div class="profile">
          <section class="profile__image">
            <img
              class="profile__image-avatar"
              src="/images/avatar.png"
              alt="foto de perfil"
            />
          </section>
          <section class="profile__info">
            <h1 class="profile__name">Yulissa Rojas</h1>
            <p class="profile__job">Estudiante</p>
          </section>
          <button class="profile__button-edit"></button>
          <button class="profile__button-plus">+</button>
          <div class="popup popup_opened">
            <div class="popup__container">
              <button class="popup__close"></button>
              <form class="popup__form">
                <label class="popup__title">Editar perfil</label>
                <input
                  class="popup__name"
                  type="text"
                  id="inputname"
                  name="inputname"
                  placeholder="Yulissa Rojas"
                />
                <input
                  class="popup__job"
                  type="text"
                  id="inputjob"
                  name="inputjob"
                  placeholder="Estudiante"
                />
                <button class="popup__save">Guardar</button>
              </form>
            </div>
          </div>
          <div class="place-popup popup_opened-card">
            <div class="place-popup__container">
              <button class="place-popup__close"></button>
              <form class="place-popup__form">
                <label class="popup__title">Nuevo Lugar</label>
                <input
                  class="popup__name"
                  type="text"
                  id="inputtitle"
                  name="inputtitle"
                  placeholder="Titulo"
                />
                <input
                  class="popup__job"
                  type="text"
                  id="inputphoto"
                  name="inputphoto"
                  placeholder="Enlace de la imagen"
                />
                <button class="popup__create">Crear</button>
              </form>
            </div>
            <div class="newcards">
              <template id="template">
                <div class="card">
                  <h1 class="title">Lugar</h1>
                  <img class="image" src="" alt="" />
                </div>
              </template>
            </div>
            <div class="popup-img popup-img_opened">
              <div class="popup-img_content">
                <button class="popup-img__close"></button>
                <img id="popup-img" src="" alt="Vista ampliada" />
              </div>
            </div>
          </div>
        </div>
        <div class="gallery">
          <div class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/lasvegas.jpg"
              alt="fotografia"
            />
            <button type="button" class="gallery__trash"></button>
            <div class="gallery__photo-name">
              Las Vegas
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </div>
          <div class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/newyork.png"
              alt="fotografia"
            />
            <button type="button" class="gallery__trash"></button>
            <div class="gallery__photo-name">
              New York
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </div>
          <div class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/chicago.png"
              alt="fotografia"
            />
            <button type="button" class="gallery__trash"></button>
            <div class="gallery__photo-name">
              Chicago
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </div>
          <div class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/sanfrancisco.png"
              alt="fotografia"
            />
            <button type="button" class="gallery__trash"></button>
            <div class="gallery__photo-name">
              San Francisco
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </div>
          <div class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/boston.png"
              alt="fotografia"
            />
            <button type="button" class="gallery__trash"></button>
            <div class="gallery__photo-name">
              Boston
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </div>
          <div class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/orlando.png"
              alt="fotografia"
            />
            <button type="button" class="gallery__trash"></button>
            <div class="gallery__photo-name">
              Orlando
              <button type="button" class="gallery__photo-like"></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
