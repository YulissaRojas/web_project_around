<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yulissa Rojas" />
    <meta name="description" content="Galeria de fotos interactiva" />
    <meta name="keywords" content="fotografia, viajes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/images/Vector.png"
          alt="logo de la pagina"
        />
        <img
          class="header__line"
          src="/images/Line.png"
          alt="linea divisoria"
        />
      </header>
      <div class="content">
        <main class="profile">
          <section class="profile__image">
            <img
              class="profile__image-avatar"
              src="/images/Avatar.png"
              alt="foto de perfil"
            />
          </section>
          <section class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <p class="profile__info-job">Explorador</p>
          </section>
          <button class="profile__button-edit" id="popup__form"></button>
          <button class="profile__button-plus">+</button>
          <section class="popup">
            <div class="popup__container">
              <h2 class="popup__container-title">Editar perfil</h2>
              <form class="popup__form">
                <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-job"
                type="text"
                id="job"
                name="job"
                placeholder="Acerca de mi"
              />
              <button class="popup__form-save">Guardar</button>
              </form>
            </div>
          </section>
        </main>
        <main class="gallery">
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/lasvegas.jpg"
              alt="fotografia"
            />
            <div class="gallery__photo-name">Las Vegas
            <button class="gallery__photo-like"></button>
          </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/newyork.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">New York
            <button class="gallery__photo-like"></button>
          </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/chicago.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">Chicago
            <button class="gallery__photo-like"></button>
          </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/sanfrancisco.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">San Francisco
            <button class="gallery__photo-like"></button>
          </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/boston.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">Boston
            <button class="gallery__photo-like"></button>
            </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/orlando.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">Orlando
            <button class="gallery__photo-like"></button>
            </div>
          </section>
          <footer class="footer">
            <p class="footer__copyright">Â© 2025 Around The U.S.</p>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
