<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yulissa Rojas" />
    <meta name="description" content="Galeria de fotos interactiva" />
    <meta name="keywords" content="fotografia, viajes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/images/Vector.png"
          alt="logo de la pagina"
        />
        <img
          class="header__line"
          src="/images/Line.png"
          alt="linea divisoria"
        />
      </header>
      <div class="content">
        <main class="profile">
          <section class="profile__image">
            <img
              class="profile__image-avatar"
              src="/images/Avatar.png"
              alt="foto de perfil"
            />
          </section>
          <section class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__job">Explorador</p>
          </section>
          <button class="profile_button-edit"></button>
          <button class="profile_button-plus">+</button>
          <div class="popup popup_opened">
            <div class="popup__container">
              <button class="popup__close"></button>
              <form class="popup__form">
                <label class="popup__title">Editar perfil</label>
                <input
                  class="popup__name"
                  type="text"
                  id="inputname"
                  name="inputname"
                  placeholder="Jacques Cousteau"
                />
                <input
                  class="popup__job"
                  type="text"
                  id="inputjob"
                  name="inputjob"
                  placeholder="Explorador"
                />
                <button class="popup__save">Guardar</button>
              </form>
            </div>
          </div>
        </main>
        <main class="gallery">
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/lasvegas.jpg"
              alt="fotografia"
            />
            <div class="gallery__photo-name">
              Las Vegas
              <button class="gallery__photo-like"></button>
            </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/newyork.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">
              New York
              <button class="gallery__photo-like"></button>
            </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/chicago.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">
              Chicago
              <button class="gallery__photo-like"></button>
            </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/sanfrancisco.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">
              San Francisco
              <button class="gallery__photo-like"></button>
            </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/boston.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">
              Boston
              <button class="gallery__photo-like"></button>
            </div>
          </section>
          <section class="gallery__photos">
            <img
              class="gallery__photo-card"
              src="/images/orlando.png"
              alt="fotografia"
            />
            <div class="gallery__photo-name">
              Orlando
              <button class="gallery__photo-like"></button>
            </div>
          </section>
          
        </main>
        
      </div>
      <footer class="footer">
            <p class="footer__copyright">Â© 2025 Around The U.S.</p>
          </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
