<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yulissa Rojas" />
    <meta name="description" content="Galeria de fotos interactiva" />
    <meta name="keywords" content="fotografia, viajes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="/images/Vector.png"
          alt="logo de la pagina"
        />
        <img
          class="header__line"
          src="/images/Line.png"
          alt="linea divisoria"
        />
      </header>
      <div class="content">
        <main class="profile">
          <section class="profile__image"></section>
          <section class="profile__title"></section>
          <section class="profile__subtitle"></section>
          <button class="profile__button"></button>
        </main>
        <main class="photos">
          <section class="photos__gallery"></section>
        </main>
      </div>
    </div>
  </body>
  <footer class="footer"></footer>
</html>
